<!-- create_user.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Started</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            h1 {
                color: #333;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            label {
                margin-bottom: 10px;
                color: #666;
            }
            input[type=email] {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button[type=submit] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            button[type=submit]:hover {
                background-color: #45a049;
            }
            #error_message {
                color: red;
                margin-top: 10px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <h1>Get Started</h1>
        <form id="createUserForm" method="post">
            {% csrf_token %}
            <label for="company_email">Company Email:</label>
            <input type="email" id="company_email" name="company_email" required>
            <button type="submit">Get Started</button>
        </form>
        <p id="error_message"></p>
    </div>


    <script>
        document.getElementById('createUserForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            var companyEmail = document.getElementById('company_email').value;
            var url = "/target/create_user/";  // Assuming 'create_company_user' is your URL name

            // Make sure the URL is absolute
            url = window.location.origin + url;

            // Perform POST request to the API endpoint
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token
                },
                body: JSON.stringify({ email: companyEmail })
            })
            .then(function(response) {
                if (!response.ok) {
                    throw Error(response.statusText);
                }
                return response.json();
            })
            .then(function(data) {
                localStorage.setItem('userData', JSON.stringify(data));
                // Handle success response (redirect or show success message)
                window.location.href = window.location.origin + "/target/home/";  // Adjust 'success_page' as needed
            })
            .catch(function(error) {
                // Handle errors (show error message)
                document.getElementById('error_message').textContent = "Failed to create user. Please try again.";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
